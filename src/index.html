<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >

      <fieldset class="question-groups">
        <legend>Personal information</legend>

        <label class="form-field first-element">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dayOfBirth"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="question-groups">
        <legend>Registration</legend>

        <label class="form-field first-element">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="8"
            maxlength="20"
          >
        </label>
      </fieldset>

      <fieldset class="question-groups">
        <legend>An interesting facts about you!</legend>

        <div class="form-field first-element">
          <label>
            Do you love cats?

            <label>
              <input
                type="radio"
                name="catsLover"
                value="Yes"
              >
              Yes
            </label>

            <label>
              <input
                type="radio"
                name="catsLover"
                value="No"
              >
              No
            </label>
          </label>
        </div>

        <label class="form-field">
          What is your favorite color:
          <input
            type="color"
            name="favoriteColor"
          >
        </label>

        <label class="form-field">
          What time do you go to bed:
          <input
            type="time"
            name="timeToBed"
          >
        </label>

        <label class="form-field">
          What are youre favorite brand of cars:
          <select name="favoriteBrandOfCars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work:
          <input
            type="range"
            name="feedback"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="question-groups">
        <legend>Additional info:</legend>

        <label class="form-field first-element">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="form-field">
          Would you recommends us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <div class="button">
        <input type="submit" value="Submit">
      </div>

    </form>
  </body>
</html>
